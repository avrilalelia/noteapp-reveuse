<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>{% block title %}{% endblock %}</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-light bg-black">
  <div class="container-fluid">
   <a class="navbar-brand" style="color: white;" href="#">Reveuse</a>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
     <li class="nav-item">
      <a class="nav-link" style="color: white;" href="{% url 'notes:index' %}">Home</a>
     </li>
     <li class="nav-item">
      <a class="nav-link" style="color: white;" href="{% url 'notes:notes' %}">Notes</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" style="color: white;" href="{% url 'notes:login' %}">Logout</a>
     </li>
    </ul>
   </div>
  </div>
 </nav>

 <div class="container">
  <br>
  <div class="row justify-content-md-center">
   <div class="col-8">
    {% block content %}
    {% endblock %}
   </div>
  </div>
 </div>
 
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
  integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
  integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
