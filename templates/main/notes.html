{% extends 'base.html' %}

{% block title %}Notes{% endblock %}

{% block content %}
 <h1>Notes</h1>
 <a href="{% url 'notes:create' %}" style="float: right;" class="btn btn-primary">Create New List</a>
 <br>
 <br>
 {% if notes %}
  {% for note in notes %}
   <a style="text-decoration: none; color: darkblue;" href="{% url 'notes:detail' note.id %}">
    <div class="card">
     <div class="card-body">
      <h5 class="card-title">{{note.note_title}}</h5>
      <a href="{% url 'notes:delete_note' note_id=note.id %}" style="float: right;" class="btn btn-sm btn-secondary">Delete</a>
      <a href="{% url 'notes:edit_note' note_id=note.id %}" style="float: right; margin-right: 5px;" class="btn btn-sm btn-warning">Edit</a>
     </div>
    </div>
    </a>
    <br>
  {% endfor %}
 {% endif %}
{% endblock %}
